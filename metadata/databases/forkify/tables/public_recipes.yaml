table:
  name: recipes
  schema: public
array_relationships:
- name: ingredients
  using:
    manual_configuration:
      column_mapping:
        id: recipe_id
      insertion_order: null
      remote_table:
        name: ingredients
        schema: public
- name: recipe_bookmarks
  using:
    manual_configuration:
      column_mapping:
        id: recipe_id
      insertion_order: null
      remote_table:
        name: recipe_bookmarks
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - id
    - user_id
    - cooking_time
    - image_url
    - publisher
    - source_url
    - title
    - servings
    - created_at
    - updated_at
    set:
      user_id: x-hasura-User-Id
  role: user
select_permissions:
- permission:
    columns:
    - id
    - cooking_time
    - image_url
    - publisher
    - source_url
    - title
    - servings
    - created_at
    - updated_at
    filter: {}
  role: anonymous
- permission:
    columns:
    - cooking_time
    - created_at
    - id
    - image_url
    - publisher
    - servings
    - source_url
    - title
    - updated_at
    - user_id
    filter: {}
  role: user
